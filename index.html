<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Soylent Recipes</title>

<main>

	<div class="topPanel">
	<div class="wrapper">
		<div class="leftPanel">
			<div class="leftPanel__header">
				<h1 class="leftPanel__pageTitle">Soylent Recipes</h1>

				<form class="recipes">
					<h2 class="letPanel__formTitle">Select Recipe</h2>
					<select name="recipeOptions" class="recipesOptions">
						<option value="none">none selected</option>
						<option value="matchBasil">matcha + basil</option>
						<option value="kaleBanana">kale + pineapple + banana</option>
						<option value="nectarineThyme">nectarine + thyme + honey</option>
						<option value="bananaMango">banana + mango + coconut</option>
						<option value="clementineBanana">clementine + banana + vanilla</option>
						<option value="grapeSpinach">grape + spinach + peach</option> 
					</select>
				</form>
			</div>
			<div class="leftPanel__ingredientsAndQty">
				<h2 class= "ingredientsAndQty__title">Ingredients needed</h2>
				<ul><li>Select an ingredient or recipe</li></ul>
			</div>
		</div>

		<div class="results__nutritionList">
			<h2 class="nutritionList__title">Nutritional value</h2>
			<ul><li>Select an ingredient or recipe</li></ul>
		</div>
	</div>
	</div>


		<div class="wrapper">
			<div class="button-group filter-button-group">
				<button data-filter="*">Show all</button>
				<button data-filter=".fruit">Fruit</button>
				<button data-filter=".vegetable">Vegetable</button>
				<button data-filter=".liquid">Liquid</button>
				<button data-filter=".flavour">Flavour</button>
				<button data-filter=".herb">Liquid</button>
				<button data-filter=".sweetener">Sweetener</button>
			</div>
		</div>
		<div class="ingredientButtons">
			<div class="wrapper grid">

			</div>
	</div>
